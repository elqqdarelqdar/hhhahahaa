<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Lottery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        #app { display: none; width: 100%; position: relative; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        
        /* Экран подписки */
        #sub-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            z-index: 100;
        }

        .sub-btn {
            display: block;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .btn-link { background: #24A1DE; color: white; }
        .btn-check { background: #ffd700; color: black; }

        .instructions { margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        .shake { animation: shake 0.2s ease-in-out; }

        #gift-btn {
            width: 200px;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .footer-link {
            position: absolute;
            bottom: 30px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        .footer-link img { width: 24px; height: 24px; margin-right: 10px; }

        #result-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #prize-img { width: 85%; max-width: 400px; border-radius: 20px; }
    </style>
</head>
<body>

<div id="sub-screen">
    <h2>Подпишись, чтобы участвовать!</h2>
    <a href="https://t.me/tokk1oTT" class="sub-btn btn-link">1. Подписаться на канал</a>
    <button class="sub-btn btn-check" onclick="checkSub()">2. Я подписался</button>
</div>

<div id="app">
    <div class="instructions" id="hint">Открой подарок!</div>
    <img src="gift.png" id="gift-btn" alt="Открыть подарок">

    <a href="https://t.me/tokk1o_pass" class="footer-link">
        <img src="tg_logo.png" alt="TG">
        <span>Написать продавцу</span>
    </a>
</div>

<div id="result-container">
    <h2 id="win-text">Твой приз!</h2>
    <img src="" id="prize-img">
    <p style="margin-top:20px; color: #aaa;">Вы уже использовали свою попытку</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const prizes = [
        { img: '5percent.png', chance: 40 },
        { img: '10percent.png', chance: 30 },
        { img: '15percent.png', chance: 15 },
        { img: '20percent.png', chance: 10 },
        { img: '30percent.png', chance: 3.3 },
        { img: '50percent.png', chance: 1.5 },
        { img: 'jackpot.png', chance: 0.2 }
    ];

    // Проверка лимита при загрузке
    window.onload = () => {
        const savedPrize = localStorage.getItem('userPrize');
        if (savedPrize) {
            showFinalPrize(savedPrize);
        }
    };

    function checkSub() {
        document.getElementById('sub-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }

    let clicks = 0;
    const btn = document.getElementById('gift-btn');
    const hint = document.getElementById('hint');

    btn.onclick = () => {
        clicks++;
        btn.classList.add('shake');
        setTimeout(() => btn.classList.remove('shake'), 200);
        hint.innerText = `Осталось до открытия: ${3 - clicks}`;

        if (clicks === 3) {
            drawPrize();
        }
    };

    function drawPrize() {
        const random = Math.random() * 100;
        let current = 0;
        let winImg = '';

        for (let p of prizes) {
            current += p.chance;
            if (random <= current) {
                winImg = p.img;
                break;
            }
        }
        
        localStorage.setItem('userPrize', winImg); // Сохраняем навсегда
        showFinalPrize(winImg);
    }

    function showFinalPrize(imgSrc) {
        document.getElementById('prize-img').src = imgSrc;
        document.getElementById('app').style.display = 'none';
        document.getElementById('sub-screen').style.display = 'none';
        document.getElementById('result-container').style.display = 'flex';
        
        if (tg.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('success');
        }
    }
</script>
</body>
</html>
